<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthliTech</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0d0d0d, #252525);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.5);
            z-index: 1000;
        }

        /* AthliTech Logo */
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2196F3;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.8);
        }

        /* Centered Navigation Buttons */
        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-btn {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            color: #2196F3;
        }

        /* Sections */
        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #2196F3;
            text-shadow: 0 0 20px #2196F3;
            margin-top: 80px;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .route-btn {
            width: 280px;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #2196F3;
            background: #111;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .route-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(33, 150, 243, 0.8);
        }

        .route-btn span {
            font-size: 1.5rem;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Video Background -->
    <video id="bg-video" autoplay loop muted></video>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">AthliTech</div>
        <div class="nav-links">
            <button class="nav-btn" onclick="scrollToSection('exercises')">üèãÔ∏è Workouts</button>
            <button class="nav-btn" onclick="scrollToSection('progress')">üìä Progress</button>
            <button class="nav-btn" onclick="scrollToSection('nutrition')">ü•ó Nutrition</button>
            <button class="nav-btn" onclick="scrollToSection('community')">üë• Community</button>
        </div>
    </div>

    <!-- Sections -->
    <section id="exercises" class="section">
        <h1>Explore Workouts</h1>
        <div class="container">
            <div class="route-btn" onclick="window.location.href='/exercises'">
                <span>üèãÔ∏è Go to Workouts</span>
            </div>
        </div>
    </section>

    <section id="progress" class="section">
        <h1>Track Your Progress</h1>
        <div class="container">
            <div class="route-btn" onclick="window.location.href='/track-progress'">
                <span>üìä Track Progress</span>
            </div>
        </div>
    </section>

    <section id="nutrition" class="section">
        <h1>Nutrition Guide</h1>
        <div class="container">
            <div class="route-btn" onclick="window.location.href='/nutrition'">
                <span>ü•ó View Nutrition</span>
            </div>
        </div>
    </section>

    <section id="community" class="section">
        <h1>Join the Community</h1>
        <div class="container">
            <div class="route-btn" onclick="window.location.href='/community'">
                <span>üë• Join Community</span>
            </div>
        </div>
    </section>

    <script>
        const PEXELS_API_KEY = "YOUR_PEXELS_API_KEY";  // Replace with your API key
        const videoElement = document.getElementById("bg-video");

        async function fetchRandomVideo() {
            try {
                const response = await fetch("https://api.pexels.com/videos/search?query=fitness&per_page=10", {
                    headers: { Authorization: PEXELS_API_KEY }
                });

                const data = await response.json();
                
                if (data.videos.length > 0) {
                    const randomVideo = data.videos[Math.floor(Math.random() * data.videos.length)];
                    const videoUrl = randomVideo.video_files.find(file => file.quality === "hd").link;
                    videoElement.src = videoUrl;
                } else {
                    console.error("No videos found");
                }
            } catch (error) {
                console.error("Error fetching video:", error);
            }
        }

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: "smooth" });
        }

        fetchRandomVideo();
    </script>

</body>
</html>
