<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0d0d0d, #252525);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #2196F3;
            text-shadow: 0 1px 2px #929597;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            justify-content: center;
        }

        .exercise-btn {
            width: 100%;
            height: 300px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #2196F3;
            background: #111;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .exercise-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(33, 150, 243, 0.8);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 1.2rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Select Your Exercise</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const baseURL = `http://${window.location.hostname}:9000/static/`;
    
            const videos = [
                { id: "bicep-video", src: "bicep_curls.mp4" },
                { id: "hammer-video", src: "hammer_curls.mp4" },
                { id: "pushup-video", src: "pushups.mp4" },
                { id: "tricep-video", src: "tricep_extensions.mp4" },
                { id: "shoulder-video", src: "shoulder.mp4" },
                { id: "squat-video", src: "squat.mp4" },
                { id: "plank", src: "plank.mp4" },

            ];
    
            videos.forEach(video => {
                const vidElement = document.getElementById(video.id);
                vidElement.src = baseURL + video.src;
                vidElement.muted = true;  // Ensure autoplay works
                vidElement.play();       // Attempt to autoplay
            });
        });
    </script>
    
    <div class="container">
        <div class="exercise-btn" onclick="window.location.href='/bicep-curls'">
            <video id="bicep-video" autoplay loop muted></video>
            <div class="overlay">Bicep Curls</div>
        </div>
    
        <div class="exercise-btn" onclick="window.location.href='/hammer-curl'">
            <video id="hammer-video" autoplay loop muted></video>
            <div class="overlay">Hammer Curls</div>
        </div>
    
        <div class="exercise-btn" onclick="window.location.href='/pushup'">
            <video id="pushup-video" autoplay loop muted></video>
            <div class="overlay">Pushups</div>
        </div>
    
        <div class="exercise-btn" onclick="window.location.href='/tricep-overhead'">
            <video id="tricep-video" autoplay loop muted></video>
            <div class="overlay">Tricep Extensions</div>
        </div>
    
        <div class="exercise-btn" onclick="window.location.href='/shoulder-press'">
            <video id="shoulder-video" autoplay loop muted></video>
            <div class="overlay">Shoulder Press</div>
        </div>
    
        <div class="exercise-btn" onclick="window.location.href='/squat-count'">
            <video id="squat-video" autoplay loop muted></video>
            <div class="overlay">Squat Counter</div>
        </div>
        <div class="exercise-btn" onclick="window.location.href='/plank'">
            <video id="plank" autoplay loop muted></video>
            <div class="overlay">Plank</div>
        </div>
    </div>

</body>
</html>
